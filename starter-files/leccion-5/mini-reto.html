<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- [COMPLETAR: Título de la pestaña del navegador, ej: Mi Portafolio - Nombre] -->
    <title>[COMPLETAR: Título de la Página]</title>

    <!-- Enlace al archivo CSS (asegúrate que 'style.css' esté en la misma carpeta) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado principal -->
    <header>
        <!-- [COMPLETAR: Tu nombre o un saludo principal] -->
        <h1><!-- [COMPLETAR: Saludo o Nombre] --></h1>
        <!-- [COMPLETAR: Un subtítulo o tu apellido/profesión] -->
        <h2><!-- [COMPLETAR: Subtítulo] --></h2>
        
        <p class="descripcion">
            <!-- [COMPLETAR: Un párrafo corto que te describa] -->
            <!-- Ejemplo: Soy estudiante y esta es mi primera página... -->
        </p>
    </header>

    <!-- Imagen de presentación -->
    <section class="presentacion">

        <!-- [COMPLETAR: 'src' debe ser la URL o ruta local de tu foto de perfil] -->
        <!-- [COMPLETAR: 'alt' debe ser una descripción de la imagen (importante para accesibilidad)] -->
        <img src="<!-- [COMPLETAR: Ruta o URL de la imagen] -->" alt="<!-- [COMPLETAR: Descripción de la imagen] -->">
        
        <p>
            <!-- [COMPLETAR: Otro párrafo sobre ti, tus intereses o la imagen] -->
        </p>
    </section>

    <!-- Listas: cosas que te gustan y metas -->
    <main>
        <section class="listas">
            <!-- [COMPLETAR: Título para la primera lista] -->
            <h2><!-- [COMPLETAR: Título de la lista de 'gustos'] --></h2>
            <ul>
                <!-- [COMPLETAR: Elementos de la lista (puedes agregar más o menos <li>)] -->
                <li><!-- [COMPLETAR: Elemento 1] --></li>
                <li><!-- [COMPLETAR: Elemento 2] --></li>
                <li><!-- [COMPLETAR: Elemento 3] --></li>
            </ul>

            <!-- [COMPLETAR: Título para la segunda lista] -->
            <h2><!-- [COMPLETAR: Título de la lista de 'metas'] --></h2>
            <ol>
                <!-- [COMPLETAR: Elementos de la lista ordenada] -->
                <li><!-- [COMPLETAR: Meta 1] --></li>
                <li><!-- [COMPLETAR: Meta 2] --></li>
                <li><!-- [COMPLETAR: Meta 3] --></li>
            </ol>
        </section>

        <!-- Enlace externo -->
        <section class="enlace">
            <!-- [COMPLETAR: Título para la sección de enlace] -->
            <h2><!-- [COMPLETAR: Título del enlace] --></h2>
            <p>
                <!-- [COMPLETAR: Texto introductorio al enlace] -->
                <a href="<!-- [COMPLETAR: URL del sitio web] -->" target="_blank">
                    <!-- [COMPLETAR: Nombre del sitio web (texto visible del enlace)] -->
                </a>.
                <!-- [COMPLETAR: Texto de cierre si es necesario] -->
            </p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>
            <!-- [COMPLETAR: Créditos finales, ej: Creado por [Tu Nombre]] -->
        </p>
    </footer>
</body>
</html>
